<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="welcome">
        <h1>Welcome Friend</h1>
        <span
          >To keep connected with us please <br />
          login with your personal info.</span
        ><br />
        <input class="signin-input" type="email" placeholder="Email" /><br />
        <input class="signin-input" type="password" placeholder="Password" /><br />
        <button id="signin" class="signIn">SIGN IN</button>
      </div>
      <div class="login">
        <h2>Create Account</h2>
        <input class="signup-input" type="text" placeholder="First Name" /><br />
        <input class="signup-input" type="text" placeholder="Last Name" /><br />
        <input class="signup-input" type="email" placeholder="Email" /><br />
        <input class="signup-input" type="password" placeholder="Password" /><br />
        <input class="signup-input" type="password" placeholder="Confirm Password" /><br />
        <button class="signUp">SIGN UP</button>
      </div>
    </div>

  </body>
</html>
